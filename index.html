<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HUMAN ENTRY SYSTEM</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .form-row {
            margin-bottom: 20px;
        }

        .form-row input[type="text"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>HUMAN ENTRY SYSTEM</h1>

        <form id="addItemForm">
            <div class="form-row">
                <div class="col-md-6">
                    <input type="text" class="form-control" id="itemName" placeholder="Human Name" required>
                </div>
                <div class="col-md-6">
                    <input type="text" class="form-control" id="itemDescription" placeholder="Occupation" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <button type="submit" class="btn btn-primary">Add Human</button>
                </div>
            </div>
        </form>

        <div id="itemsList">
            <!-- Display list of items -->
        </div>
    </div>

    <!-- Bootstrap JS and your main.js file -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
